<div class="howitwork-card">
  <div class="howitwork-card-header">
    <div class="howitwork-card-info">
      <h5 class="howitwork-card-subtitle">{{ card_subtitle }}</h5>
      <h4 class="howitwork-card-title">{{ card_title }}</h4>
    </div>
    <img src="{{ card_icon }}" alt="card icon" class="howitwork-card-icon">
  </div>
  <div class="howitwork-card-content">
    <p class="howitwork-card-text">
      {{ card_text }}
    </p>
  </div>
</div>
