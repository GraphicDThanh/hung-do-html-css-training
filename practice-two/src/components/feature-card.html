<div class="feature-card">
  <div class="feature-card-header">
    <img class="feature-card-img" src="{{ card_img }}" alt="card image">
    <h4 class="feature-card-title">{{ card_title }}</h4>
  </div>
  <div class="feature-card-content">
    <p class="feature-card-text">
      {{ card_text }}
    </p>
  </div>
</div>
