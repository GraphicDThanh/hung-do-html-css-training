<div class="testimonial-card">
  <div class="testimonial-card-header">
    <img src="{{ card_img }}" alt="card img" class="testimonial-card-img">
    <div class="testimonial-card-info">
      <h4 class="testimonial-card-name">{{ card_name }}</h4>
      <h5 class="testimonial-card-position">{{ card_position }}</h5>
    </div>
    <img src="{{ card_icon }}" alt="card icon" class="testimonial-card-icon">
  </div>
  <div class="testimonial-card-content">
    <p class="testimonial-card-text">
      {{ card_text }}
    </p>
  </div>
</div>
