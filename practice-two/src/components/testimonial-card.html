<link rel="stylesheet" href="./asset/styles/components/testimonial-card.css">
<body>
  <div class="testimonial-card">
    <div class="testimonial-card-header">
      <div class="testimonial-card-img">
        <img src="{{ card_img }}" alt="card img">
      </div>
      <div class="testimonial-card-info">
        <h3 class="testimonial-card-name">{{ card_name }}</h3>
        <h4 class="testimonial-card-position">{{ card_position }}</h4>
      </div>
      <div class="testimonial-card-icon">
        <img src="{{ card_icon }}" alt="card icon">
      </div>
    </div>
    <div class="testimonial-card-content">
      <p class="testimonial-card-text">
        {{ card_text }}
      </p>
    </div>
  </div>
</body>
