<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chapter 7 Forms</title>
	</head>
	<body>
		<form action="" method="">
			<p>Text form (action attribute is empty)</p>
			<p>
				Text
				<input
					type="text"
					maxlength="10"
					name="text"
					required
					placeholder="Text input"
				>
			</p>

			<p>
				Email 
				<input 
				type="email" 
				name="email" 
				required 
				>
			</p>

			<p>
				Password 
				<input 
				type="password" 
				name="password" 
				required 
				>
			</p>

			<p>
				Website 
				<input 
				type="url" 
				name="website" 
				>
			</p>

			<p>
				Search
				<input 
				type="search" 
				name="search" 
				placeholder="Enter anything" 
				>
			</p>

			<p>
				Text Area
				<textarea 
				name="example-textarea" 
				id="" 
				cols="40" 
				rows="5"
				>
				This is text area
				</textarea>
			</p>
			
			<fieldset>
				<legend>Fieldset</legend>
				<p>
					Radio button (radio button cant be deselected)
					<input
						type="radio"
						id="male-gender"
						name="gender"
						checked="checked"
						value="male"
					>
					<label for="male-gender">
						Male
					</label>
					<input
						type="radio"
						id="female-gender"
						name="gender"
						value="female"
					>
					<label for="female-gender">
						Female
					</label>
					<input
						type="radio"
						id="other-gender"
						name="gender"
						value="other"
					>
					<label for="other-gender">
						Other
					</label>
				</p>

				<p>
					Checkbox
					<input
						type="checkbox"
						id="option-1"
						name="checkbox-1"
						value="option-1"
					>
					<label for="option-1">
						Option 1
					</label>
					<input
						type="checkbox"
						id="option-2"
						name="checkbox-1"
						value="option-2"
					>
					<label for="option-2">
						Option 2
					</label>
					<input
						type="checkbox"
						id="option-3"
						name="checkbox-1"
						value="option-3"
					>
					<label for="option-3">
						Option 3
					</label>
				</p>
			</fieldset>

			<p>
				Drop down list box
				<select name="date" id="">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18" selected>18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
			</p>
			<p>Date of birth <input type="date" /></p>
			<p>
				Multiple select box
				<select name="hobby" id="" size="3" multiple>
					<option value="game">game</option>
					<option value="guitar">guitar</option>
					<option value="fishing">fishing</option>
					<option value="singing">singing</option>
					<option value="dancing">dancing</option>
				</select>
			</p>
			<p>
				Image button
				<input
					type="image"
					src="images/danger-button.jpg"
					alt="Danger button"
					title="danger"
					width="30"
					height="30"
				>
			</p>
		</form>

		<hr />

		<form action="" method="post">
			<p>File input box</p>
			<input type="file" >
			<input type="submit" value="This is submit button" 
			>
		</form>

		<hr>
		<!-- Example -->
		<h2>Example</h2>
		<form action="http://www.example.com/review.php" method="get">
			<fieldset>
				<legend>
					Your Details:
				</legend>
				<label>
					Name:
				<input type="text" name="name" size="30" maxlength="100">
				</label>
				<br />
				<label>
					Email:
				<input type="email" name="email" size="30" maxlength="100">
				</label>
				<br />
			</fieldset>
			<br />
			<fieldset>
				<legend>
					Your Review:
				</legend>
				<p>
				<label for="hear-about">
					How did you hear about us?
				</label>
				<select name="referrer" id="hear-about">
					<option value="google">Google</option>
					<option value="friend">Friend</option>
					<option value="advert">Advert</option>
					<option value="other">Other</option>
				</select>
			</p>

	</body>
</html>
