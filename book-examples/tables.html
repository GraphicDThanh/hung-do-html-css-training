<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 6 Table</title>
  </head>
  <body>	
    <h1>Table</h1>
    <table>
      <th scope="col" colspan="4">Number</th>
      <th scope="col" colspan="3">Smallest</th>
      <th scope="col" colspan="3">Middle</th>
      <th scope="col" colspan="3">Biggest</th>
      <tr>
        <th scope="row" colspan="4">Odd</th>
        <td colspan="3">1</td>
        <td colspan="3">3</td>
        <td colspan="3">5</td>
      </tr>
      <tr>
        <th scope="row" colspan="4">Even</th>
        <td colspan="3">2</td>
        <td colspan="3">4</td>
        <td colspan="3">6</td>
      </tr>
    </table>
    <hr />
    <!-- Long table -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Income</th>
          <th>Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1st January</th>
          <td>250</td>
          <td>36</td>
        </tr>
        <tr>
          <th>2nd January</th>
          <td>285</td>
          <td>48</td>
        </tr>
        <tr>
          <th>31st January</th>
          <td>129</td>
          <td>64</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>7824</td>
          <td>1241</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <!-- Example -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col">Home starter hosting</th>
          <th scope="col">Premium business hosting</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Disk space</th>
          <td>250mb</td>
          <td>1gb</td>
        </tr>
        <tr>
          <th scope="row">Bandwidth</th>
          <td>5gb per month</td>
          <td>50gb per month</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td colspan="2">Sign up now and save 10%!</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
