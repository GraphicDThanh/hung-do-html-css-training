<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chapter 4 Image</title>
	</head>
	<body>
		<p>
			<img
				src="images/image1.jfif"
				alt="Example image"
				title="Landscape photo"
			/>Example image
		</p>
		<p>
			<img
				src="images/imasdasdage1.jfif"
				alt="Example error image"
				title="Error image"
			/>
		</p>
		<p>
			<img
				src="images/image1.jfif"
				alt="Example image fixed size"
				title="Landscape photo fixed size"
				height="720"
				width="1080"
			/>Example image fixed size
		</p>
		<p>
			<img
				src="images/image1.jfif"
				alt="Example image fixed size"
				title="Landscape photo fixed size"
				height="100"
				width="200"
			/>Another example image fixed size
		</p>

		<!-- Figure and figure caption -->
		<figure>
			<img src="images/image2.png" alt="meme" />
			<br />
			<img src="images/image3.jpg" alt="meme2" />
			<br />
			<figcaption>Meme images</figcaption>
		</figure>
